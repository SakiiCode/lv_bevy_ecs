[package]
name = "lv_bevy_ecs"
version = "0.1.0"
edition = "2024"

[lib]
name = "lv_bevy_ecs"
path = "src/lib.rs"

[dependencies]
bevy_ecs = { version = "0.16.0", default-features = false }
cstr_core = "0.2.6"
cty = "0.2.2"
embedded-graphics = { version = "0.8.0" }
lvgl-sys = { path = "../lvgl-sys-scratch", default-features = false, features = [
  "library",
] }

[dev-dependencies]
embedded-graphics-simulator = "0.5.0"

[build-dependencies]
lv_codegen = { path = "lv_codegen" }
proc-macro2 = "1.0.95"
quote = "1.0.40"
lvgl-sys = { path = "../lvgl-sys-scratch", default-features = false, features = [
  "raw-bindings",
] }

[features]
qrcode=[]
barcode=[]
lvgl-alloc=[]