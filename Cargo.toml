[package]
name = "lv_bevy_ecs"
version = "0.2.0"
edition = "2024"
description = "Safe Rust bindings to the LVGL graphics library using Bevy's ECS framework"
readme = "README.md"
authors = ["SakiiCode"]
homepage = "https://github.com/SakiiCode/lv_bevy_ecs"
repository = "https://github.com/SakiiCode/lv_bevy_ecs"
categories = ["embedded", "gui", "graphics"]
keywords = ["lvgl", "ecs", "bevy", "embedded", "graphics"]
license = "MIT"

[lib]
name = "lv_bevy_ecs"
path = "src/lib.rs"

[dependencies]
bevy_ecs = { version = "0.16.0", default-features = false }
cstr_core = "0.2.6"
cty = "0.2.2"
embedded-graphics = { version = "0.8.0" }
lightvgl-sys = { version = "~9.2.0", default-features = false, features = [
  "library",
] }
ctor_bare = "0.2.1"

[dev-dependencies]
embedded-graphics-simulator = "0.5.0"

[build-dependencies]
lv_codegen = { path = "lv_codegen", version = "0.1.0" }
proc-macro2 = "1.0.95"
quote = "1.0.40"
lightvgl-sys = { version = "~9.2.0", default-features = false, features = [
  "raw-bindings",
] }

[features]
default = ["ctor"]
lvgl-alloc = []
ctor = []          # Automatically call lv_init() at startup
logging = []       # Enable logging macros, requires LV_USE_LOG 1
