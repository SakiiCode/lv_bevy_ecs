[package]
name = "lv_bevy_ecs"
version = "0.4.0"
edition = "2024"
description = "Safe Rust bindings to the LVGL graphics library using Bevy's ECS framework"
readme = "README.md"
authors = ["SakiiCode"]
homepage = "https://github.com/SakiiCode/lv_bevy_ecs"
repository = "https://github.com/SakiiCode/lv_bevy_ecs"
categories = ["embedded", "gui", "graphics"]
keywords = ["lvgl", "ecs", "bevy", "embedded", "graphics"]
license = "MIT"

[lib]
name = "lv_bevy_ecs"
path = "src/lib.rs"

[dependencies]
bevy_ecs = { version = "0.17.0", default-features = false }
ctor = { version = "0.6.0", optional = true }
embedded-graphics = { version = "0.8.0" }
lightvgl-sys = { version = "~9.3.0", default-features = false, features = [
  "library",
] }
log = { version = "0.4" }

[dev-dependencies]
embedded-graphics-simulator = "0.7.0"


[build-dependencies]
lv_codegen = { path = "lv_codegen", version = "0.2.0" }
proc-macro2 = "1.0.95"
quote = "1.0.40"
lightvgl-sys = { version = "~9.3.0", default-features = false, features = [
  "raw-bindings",
] }

[features]
default = ["ctor"]

# Automatically call lv_init() at startup
ctor = ["dep:ctor"]
